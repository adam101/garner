AllCops:
  Exclude:
    - vendor/**/*

LineLength:
  Enabled: false

MethodLength:
  Enabled: false

ClassLength:
  Enabled: false

CyclomaticComplexity:
  Enabled: false

Documentation:
  # don't require classes to be documented
  Enabled: false

Encoding:
  # no need to always specify encoding
  Enabled: false

DoubleNegation:
  Enabled: false

RaiseArgs:
  Enabled: false

RescueModifier:
  Enabled: false

ModuleFunction:
  Enabled: false
